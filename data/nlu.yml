nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning

- intent: subscribe
  examples: |
    - I want to get the newsletter
    - Can you send me the newsletter?
    - Can you sign me up for the newsletter?

- intent: inform
  examples: |
    - My email is example@example.com
    - random@example.com
    - Please send it to anything@example.com
    - Email is something@example.com

- intent: bot_challenge
  examples: |
   - Are you a bot?
   - are you human?

- intent: buy_phone_laptop
  examples: |
   - I want to buy a [phone](category)
   - suggest me some good [laptops](category)
   - Do you have a good [phone](category)
   - Planning to buy a new [laptop](category)

- intent: goodbye
  examples: |
   - Bye
   - cya
   - good bye

- synonym: phone
  examples: |
    - mobile
    - cellphone